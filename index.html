<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Frontend project</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <button id=btnAddFolder>Add a Folder</button>
        <button id=btnAddTextFile>Add Text File</button>
    </div>
    
    <div id="divbreedcrum">
        <a class="path" rid="-1">Root</a>
    </div>
 
    <div id="container"></div>


    <div id="app">
        <div id="app-titlebar">
            <div id="app-title">Title will come here</div>
            <div id="win-action">
                 <span class="material-icons">minimize</span>
                 <span class="material-icons">fullscreen</span>    
                 <span class="material-icons">close</span>
            </div>
        </div>
        <div id="app-menubar"></div>
        <div id="app-body"></div>
    </div>
   
  <template id="pagetemplate">
      <div class="folder">
      <span action="edit">Edit</span>
      <span action="delete">delete</span>
      <span action="view">view</span>
      <div purpose="name"></div>
      </div>
      <a class="path" ></a>
  </template> 

  <template id="TextFiletemplate">
    <div class="text-file">
    <span action="edit">Edit</span>
    <span action="delete">delete</span>
    <span action="view">view</span>
    <div purpose="name"></div>
    </div>
    
    <div purpose="notepad-menu" class="notepad-menu">
        <span  action="save" class="material-icons">save </span>
        <span pressed="false" action="bold" class="material-icons">format_bold</span>
        <span pressed="false" action="italic" class="material-icons">format_italic</span>
        <span pressed="false" action="underline" class="material-icons">format_underlined</span>
        <input action="bg-color" type="color" />
        <input action="fg-color"  type="color" />
        <select action="font-family">
            <option value="monospace">monospace</option>
            <option value="serif">serif</option>
            <option value="sans-serif">sans-serif</option>
            <option value="cursive">cursive</option>
        </select>

        <select action="font-size">
             <option value="8">8</option>
             <option value="10">10</option>
             <option value="12">12</option>
             <option value="14">14</option>
             <option value="16">16</option>
             <option value="18">18</option>
             <option value="20">20</option>
             <option value="22">22</option>
             <option value="24">24</option>
             <option value="28">28</option>
             <option value="30">30</option>
             <option value="35">35</option>
             <option value="40">40</option>
             <option value="45">45</option>
             <option value="50">50</option>
        </select>
    </div>
    <div purpose="notepad-body" class="notepad-body">
        <textarea>I am the notepad's body </textarea>
    </div>
   
</template> 

    <script type="text/javascript"  src="main.js"></script>
</body>
</html
